<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Quantico&display=swap');
        </style>
    </head>

    <body>
        <br>
        <h1>Calculator</h1>
        <br>
        <br>
        <div class="container">
            <div class="disContainer">
                <div class="display">0</div>
            </div>
            <div class="row1">
                <button>AC</button>
                <button>+/-</button>
                <button>%</button>
                <button class="divide">รท</button>
            </div>
            <div class="row2">
                <button class="seven number">7</button>
                <button class="eight number">8</button>
                <button class="nine number">9</button>
                <button class="multiply">x</button>
            </div>
            <div class="row3">
                <button class="four number">4</button>
                <button class="five number">5</button>
                <button class="six number">6</button>
                <button class="plus">+</button>
            </div>
            <div class="row4">
                <button class="one number">1</button>
                <button class="two number">2</button>
                <button class="three number">3</button>
                <button class="minus">-</button>
            </div>
            <div class="row5">
                <div class="row5left">
                    <button class="zero number">0</button>
                </div>
                <div class="row5right">
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    
        <script src="./script.js"></script>
    </body>
</html>
